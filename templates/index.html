<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Evaluator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Expression Evaluator</h1>

        <label for="expression">Enter Expression:</label>
        <input type="text" id="expression" placeholder="Enter expression here">

        <label for="operation">Choose Operation:</label>
        <select id="operation">
            <optgroup label="Conversion">
                <option value="infix_to_postfix">Infix to Postfix</option>
                <option value="infix_to_prefix">Infix to Prefix</option>
                <option value="postfix_to_infix">Postfix to Infix</option>
                <option value="prefix_to_infix">Prefix to Infix</option>
            </optgroup>
            <optgroup label="Evaluation">
                <option value="postfix_evaluation">Evaluate Postfix</option>
                <option value="prefix_evaluation">Evaluate Prefix</option>
                <option value="infix_evaluation">Evaluate Infix</option>
            </optgroup>
        </select>

        <button onclick="processExpression()">Convert/Evaluate</button>

        <h2>Result:</h2>
        <p id="result">Your result will appear here...</p>

        <h2>Stack Table (Step by Step Execution)</h2>
        <table id="stackTable">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Symbol</th>
                    <th>Stack</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
